plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.nd4j:nd4j-api:0.9.1'
    implementation 'org.nd4j:nd4j-native:0.9.1'
    implementation 'org.deeplearning4j:deeplearning4j-core:0.9.1'
    implementation 'org.datavec:datavec-api:0.9.1'
    implementation 'org.datavec:datavec-dataframe:0.9.1'
    implementation 'org.apache.spark:spark-sql_2.10:2.1.0'
    implementation 'org.apache.spark:spark-mllib_2.10:2.1.0'
    implementation 'org.apache.spark:spark-core_2.10:2.1.0'
    implementation 'com.opencsv:opencsv:3.9'
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'org.jfree:jfreechart:1.0.19'
    implementation 'com.google.guava:guava:23.0'
}

group = 'com.isaac.stock'
version = '1.0-SNAPSHOT'
description = 'StockPrediction'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
