/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

project.configurations.implementation.canBeResolved = true

dependencies {
    implementation 'org.nd4j:nd4j-api:0.9.1'
    implementation 'org.nd4j:nd4j-native:0.9.1'
    implementation 'org.nd4j:nd4j-native-platform:0.9.1'
    implementation 'org.deeplearning4j:deeplearning4j-core:0.9.1'
    implementation 'org.datavec:datavec-api:0.9.1'
    implementation 'org.datavec:datavec-dataframe:0.9.1'
    implementation 'org.apache.spark:spark-sql_2.10:2.1.0'
    implementation 'org.apache.spark:spark-mllib_2.10:2.1.0'
    implementation 'org.apache.spark:spark-core_2.10:2.1.0'
    implementation 'com.opencsv:opencsv:3.9'
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'org.jfree:jfreechart:1.0.19'
    implementation 'com.google.guava:guava:23.0'
}

group = 'com.isaac.stock'
version = '1.0-SNAPSHOT'
description = 'StockPrediction'
java.sourceCompatibility = JavaVersion.VERSION_15
java.targetCompatibility = JavaVersion.VERSION_15

jar {
    zip64=true
    manifest {
        attributes "Main-Class": "com.isaac.stock.predict.StockPricePrediction"
    }
}

shadowJar {
    zip64=true
    manifest {
        attributes "Main-Class": "com.isaac.stock.predict.StockPricePrediction"
    }
}

javafx {
    version = java.sourceCompatibility
    modules = [ 'javafx.controls', 'javafx.fxml']
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
