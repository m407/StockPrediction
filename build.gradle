plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'org.openjfx.javafxplugin' version '0.0.14'
}

repositories {
    mavenCentral()
}

project.configurations.implementation.canBeResolved = true

dependencies {
    implementation 'org.nd4j:nd4j-api:1.0.0-M2.1'
    implementation 'org.nd4j:nd4j-native:1.0.0-M2.1'
    implementation 'org.nd4j:nd4j-cuda-11.6-platform:1.0.0-M2.1'
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-M2.1'
    implementation 'org.datavec:datavec-api:0.9.1'
    implementation 'org.datavec:datavec-dataframe:0.9.1'
    implementation 'org.apache.spark:spark-sql_2.10:2.2.3'
    implementation 'org.apache.spark:spark-mllib_2.10:2.2.3'
    implementation 'org.apache.spark:spark-core_2.10:2.2.3'
    implementation 'org.slf4j:slf4j-simple:2.0.5'
    implementation 'org.jfree:jfreechart:1.5.4'
    implementation 'com.google.guava:guava:31.1-jre'
//    implementation 'org.ta4j:ta4j-parent:0.13'
    implementation 'org.ta4j:ta4j-core:0.14'
    implementation 'org.postgresql:postgresql:42.5.4'
}

group = 'com.isaac.stock'
version = '1.0-SNAPSHOT'
description = 'StockPrediction'
java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

jar {
    zip64=true
    manifest {
        attributes "Main-Class": "com.isaac.stock.predict.StockPricePrediction"
    }
}

shadowJar {
    zip64=true
    manifest {
        attributes "Main-Class": "com.isaac.stock.predict.StockPricePrediction"
    }
}

javafx {
    version = java.sourceCompatibility
    modules = [ 'javafx.controls', 'javafx.fxml']
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
